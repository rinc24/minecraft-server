version: "3"

networks:
  default:
    external:
      name: nginx-proxy

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - 25565:25565
    volumes:
      - ./minecraft-data:/data
    environment:
      - EULA=TRUE
      - VIRTUAL_HOST=mycraf.tk
      - VIRTUAL_PORT=25565
